<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Orchid Synth</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Russo+One&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Orbitron', sans-serif;
        background-color: #0c0a1a;
        color: #e0e0e0;
        overflow-x: hidden; /* Prevent horizontal scrollbars */
      }
      /* Add a subtle CRT scanline overlay */
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: repeating-linear-gradient(
          0deg,
          rgba(0, 0, 0, 0) 0,
          rgba(0, 0, 0, 0) 1px,
          rgba(0, 0, 0, 0.2) 2px,
          rgba(0, 0, 0, 0.2) 3px
        );
        pointer-events: none;
        z-index: 9999;
      }
      .neon-text-pink {
        text-shadow:
          0 0 5px rgba(236, 72, 153, 0.8),
          0 0 10px rgba(236, 72, 153, 0.8),
          0 0 20px rgba(236, 72, 153, 0.8),
          0 0 40px rgba(190, 24, 93, 0.8),
          0 0 80px rgba(190, 24, 93, 0.8);
      }
      .neon-text-cyan {
        text-shadow:
          0 0 5px rgba(6, 182, 212, 0.8),
          0 0 10px rgba(6, 182, 212, 0.8),
          0 0 20px rgba(6, 182, 212, 0.8),
          0 0 40px rgba(8, 145, 178, 0.8),
          0 0 80px rgba(8, 145, 178, 0.8);
      }
      .neon-border {
         border-color: #1d4ed8;
         box-shadow: 0 0 5px #2563eb, 0 0 10px #2563eb, inset 0 0 5px #2563eb;
      }
       .neon-border-pink {
         border-color: #be185d;
         box-shadow: 0 0 5px #ec4899, 0 0 10px #ec4899, inset 0 0 5px #ec4899;
      }
       .neon-border-cyan {
         border-color: #0891b2;
         box-shadow: 0 0 5px #06b6d4, 0 0 10px #06b6d4, inset 0 0 5px #06b6d4;
      }
      .glow-pink {
        filter: drop-shadow(0 0 8px #ec4899);
      }
      .glow-cyan {
        filter: drop-shadow(0 0 8px #06b6d4);
      }
      /* Custom scrollbar for better aesthetics */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0c0a1a;
      }
      ::-webkit-scrollbar-thumb {
        background-color: #ec4899;
        border-radius: 4px;
        border: 2px solid #0c0a1a;
      }

      /* Animations */
      @keyframes glitch {
        0% { transform: translate(0); }
        20% { transform: translate(-2px, 2px); }
        40% { transform: translate(-2px, -2px); }
        60% { transform: translate(2px, 2px); }
        80% { transform: translate(2px, -2px); }
        100% { transform: translate(0); }
      }
      @keyframes flicker {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.8; }
      }
      .title-glitch {
        animation: flicker 3s infinite alternate, glitch 5s infinite alternate;
      }
      @keyframes pulse-glow {
        0%, 100% {
            box-shadow: 0 0 5px #06b6d4, 0 0 10px #06b6d4, inset 0 0 5px #06b6d4;
            transform: scale(1.0);
        }
        50% {
            box-shadow: 0 0 10px #06b6d4, 0 0 20px #06b6d4, inset 0 0 10px #06b6d4;
            transform: scale(1.02);
        }
      }
      .pulse-glow-cyan {
          animation: pulse-glow 2s infinite ease-in-out;
      }

    </style>
